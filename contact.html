<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <style>
      .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>

</head>

<body>
    <div class="flex-container gradient-background">

    <form id="contactform">
        <div class="form-row form-error" style="display:none; "></div>

        <h1 class="h3 mb-3 fw-normal"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Please write your info</font></font></h1>
        
        <div class="form-floating">
          <input id="name" class="form-control" type="text" name="name" placeholder="name" required>
          <label for="contact-form-name">Name</label>
        </div>

        <div class="form-floating">          
          <input id="email" class="form-control" type="email" name="email" placeholder="email" required>
          <label for="contact-form-email">Email</label>
        </div>

        <div class="form-floating">          
          <input id="phone" class="form-control" type="phone" name="phone" placeholder="phone" required>
          <label for="contact-form-phone">Phone</label>
        </div>

        <div class="form-floating">          
          <textarea id="message" class="form-control" name="message" placeholder="message" required></textarea>
          <label for="contact-form-message">Message</label>
        </div>

        <br><br>

        <input class="btn btn-primary" type="submit" value="Submit">
        
      </form>
   
    </div>

    <script src="sendinfo.js"></script>

</body>
</html>
